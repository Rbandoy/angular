<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button  color="danger" mat-button mat-dialog-close>Close</button>
  <button color="primary" [hidden]="register"  mat-button [routerLink]="['/register']" mat-dialog-close>Register</button>
</mat-dialog-actions>
