
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <mat-toolbar color="warn">
      Login 
    </mat-toolbar>
    <form class="form" #login="ngForm" (ngSubmit)="onLogin(login.value)" fxLayoutAlign="stretch" fxLayout="column">
      
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input name="username" id="username" matInput ngModel>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input name="password" id="password" type="password" matInput ngModel>
      </mat-form-field> 
     
      <button type="submit" mat-raised-button color="primary">Login</button>
      <mat-divider>or</mat-divider>
      <a mat-raised-button  [routerLink]="['/register']" target="">Register</a>
    </form>
  </mat-card>
</div>
